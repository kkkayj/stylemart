<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <style>
       body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        }

        .payment-container {
            width: 420px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            border-top: 5px solid #6a11cb;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #6a11cb;
            font-size: 26px;
            letter-spacing: 1px;
        }

        label {
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106,17,203,0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #successMsg {
            display: none;
            text-align: center;
            margin-top: 20px;
            background: #e0f7e9;
            padding: 12px;
            border-radius: 8px;
            color: #2e7d32;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

    <div class="payment-container">
        <h2>Payment Details</h2>

        <label>Card Number</label>
        <input type="text" id="card" placeholder="1234 5678 9012 3456">

        <label>Full Name</label>
        <input type="text" id="name" placeholder="John Doe">

        <label>Expiry Date</label>
        <input type="month" id="expiry">

        <label>CVV</label>
        <input type="password" id="cvv" placeholder="123">

        <button onclick="payNow()">Pay Now</button>
        
        <div id="successMsg">Payment Successful! Redirecting...</div>
    </div>


    <!-- PAYMENT SCRIPT -->
    <script>
        function payNow() {
            let card = document.getElementById("card").value;
            let name = document.getElementById("name").value;
            let expiry = document.getElementById("expiry").value;
            let cvv = document.getElementById("cvv").value;

            if (!card || !name || !expiry || !cvv) {
                alert("Please fill in all payment details.");
                return;
            }

            // GET ORDER ID FROM URL
            const urlParams = new URLSearchParams(window.location.search);
            const order_id = urlParams.get("order_id");

            // Show success message
            document.getElementById("successMsg").style.display = "block";

            // Redirect after 2 sec
            setTimeout(() => {
                window.location.href = "trackorder.php?order_id=" + order_id;
            }, 2000);
        }
    </script>

</body>
</html>
