<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Stylemart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gradient-custom {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Stylemart</a>
  </div>
</nav>

<!-- Signup Section -->
<section class="vh-100 gradient-custom d-flex justify-content-center align-items-center">
  <div class="card bg-dark text-white" style="width: 350px; border-radius: 1rem;">
    <div class="card-body p-4 text-center">

      <h2 class="fw-bold mb-3">Signup</h2>
      <p class="text-white-50 mb-4">Create a new account!</p>

      <form action="signup.php" method="post">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <button class="btn btn-outline-light w-100" type="submit">Signup</button>
      </form>

      <p class="mt-4 mb-0">Already have an account? 
        <a href="login.html" class="text-white-50 fw-bold">Login</a>
      </p>

    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
